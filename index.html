<!doctype html>
<html lang="en">

<head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Money Master</title>

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     
     <style>
          .calculation {
               margin-top: 90px;
          }
     </style>
</head>

<body>




     <div class="container px-4">

          <h2 class="pt-5 text-uppercase text-primary text-center">Money Master ðŸ’¸</h2>
          <div class="row gx-2">
               <div class="col-lg-6">
                    <div class="p-5 mt-5 bg-light">
                         <img src="https://images.pexels.com/photos/4386321/pexels-photo-4386321.jpeg?auto=compress&cs=tinysrgb&w=600"
                              class="w-100  p-5" alt="">

                    </div>
               </div>
               <div class="col-lg-6">
                    <div class="p-5 mt-5 text-center  bg-light">

                         <div class="calculation">
                              <h5>Balance</h5>
                              <p> Income: <input type="number" id="income-field"
                                        class="form-control d-inline w-50 h-25"></p>
                              <h5>Expenses</h5>
                              <p>Food: <input type="number" id="food-field" class="form-control  d-inline w-50 h-25"></p>
                              <p>Rent: <input type="number" id="rent-field" class="form-control d-inline w-50 h-25"></p>
                              <p>Cloth: <input type="number" id="cloth-field" class="form-control d-inline w-50 h-25">
                              </p>
                              <button id="calculate" class="btn btn-primary w-50 text-center">Calculate</button>
                              <h6>Total Expenses: <span id="expenses-total">0</span></h6>
                              <h6>Balance: <span id="balance-total">0</span></h6>
                              <p> Save: <input id="save-field" type="number" class="form-control d-inline  w-25 h-50"> %
                                   <button id="save-btn" class="btn btn-primary text-center">Save</button> </p>

                              <h6>Saving Amount: <span id="s-amount">0</span></h6>
                              <h6>Remaining Amount: <span id="r-amount">0</span></h6>
                         </div>
                    </div>
               </div>
          </div>
     </div>








     <!-- Option 1: Bootstrap Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
     <script src="index.js"></script>
</body>

</html>
